<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo"><center>Encriptador de Texto</center></h1>

  <main class="main">
    <section class="form box">
      <form action="" id="formulario">
        <label for="input-texto">Ingresar solo letras minúsculas, sin acento</label>
        <textarea class="text-input" type="text" name="input-texto" rows="7"></textarea>        
        <div class="messages"></div>        
        <button class="btn" id="btn-encriptar">ENCRIPTAR</button>
        <button class="btn" id="btn-desencriptar">DESENCRIPTAR</button>
      </form>
    </section>
  
    <section class="msg box">
      <div class="disabler"></div>
      <p>Resultado:</p>      
      <textarea class="text-input" type="text" name="msg" id="msg" rows="7"></textarea>
      <input class="btn" type="submit" value="COPIAR" id="btn-copy">
    </section>
    
  </main>
  <footer>

    <p><center>&copy; Carlos Prado, Córdoba Argentina - Año : 2022 </center></p>
  
  </footer>

  <script src="script.js"></script>
</body>

</html>
